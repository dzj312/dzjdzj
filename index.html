<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>董兆吉的心血</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1c1c1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 3em;
            font-weight: bold;
            color: #ff9500;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }
        .image-container a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
            background-color: #2c2c2e;
            color: #8e8e93;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

            <img src="path/ling_shi_2.png" alt="岭师有多长">
